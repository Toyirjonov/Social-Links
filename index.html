<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__avatar"
        src="./images/avatar.jpeg"
        alt=""
        width="88"
        height="88"
      />
      <h2 class="card__title">Jessica Randall</h2>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__list">
        <li class="card__list__item">
          <a href="#" class="card__list__item-link">GitHub</a>
        </li>
        <li class="card__list__item">
          <a href="#" class="card__list__item-link">Frontend Mentor</a>
        </li>
        <li class="card__list__item">
          <a href="#" class="card__list__item-link">LinkedIn</a>
        </li>
        <li class="card__list__item">
          <a href="#" class="card__list__item-link">Twitter</a>
        </li>
        <li class="card__list__item">
          <a href="#" class="card__list__item-link">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
